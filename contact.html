<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advokats</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!--Css file -->
    <link rel="stylesheet" href="contactstyles.css">
</head>
<body>
    
    <div class="container contact-us">
      <div class="contact-overlay">
          <br><br><br>
          <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-5 subs">
                  <h1 class="text-black text-center">Contact Us </h1>
                  <form>
                    <div class="name">
                      <div class="form-group fill-all-form">
                          <input type="name" class="form-control bg-transparent name" id="name" placeholder="Full Name"
                                 required="">
                      </div>
                  </div>
                    <div class="email">
                      <div class="form-group fill-all-form">
                          <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email"
                                 required="">
                      </div>
                  </div>
                  <div class="message">
                    <div class="form-group fill-all-form">
                        <input type="message" class="form-control bg-transparent message" id="message" placeholder="Message.."
                               required="">
                    </div>
                </div>
                      <div class=" email-info text-center">
                          <button class="btn click-me" onclick="subscribe();">Submit</button>
                      </div>
                  </form>
              </div>
              <div class="col-sm-5">
                <br><br>
                  <h4 class="text-center">Follow us on our platforms:</h4>
                  <div class="container-fluid footer">
                    <div class="footerItems">
                        <div class="container links">
                         <p><i class="fab fa-instagram">@advokats</i></p> 
                          <p><i class="fab fa-twitter">@advokats</i></p>
                          <p><i class="fab fa-facebook">@advokats</i></p>
                          <p><i class="fab fa-telegram">@advokats</i></p>
                        </div>
                    </div>
              </div>
              <div class="col-sm-1"></div>
          </div>
      </div>
  </div>
  <br><br><br>
<div class="row">
  <div class="container text-center footer">
    <p> Advokats <br> &copy; 2021</p>
  </div>
</div>

  </body>
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  </html>
